name: Build OSCam for Dreambox DM920 (ICAM+EMU+Hexdump)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository klonen
        uses: actions/checkout@v3

      - name: üß∞ Build-Tools installieren
        run: |
          sudo apt update
          sudo apt install -y build-essential libssl-dev libusb-1.0-0-dev \
                              libpcsclite-dev cmake pkg-config fakeroot dpkg-dev \
                              gcc-arm-linux-gnueabihf

      - name: üõ†Ô∏è Kompilieren direkt ohne config.sh
        run: |
          make distclean || true
          make CROSS=arm-linux-gnueabihf \
               USE_SSL=1 \
               USE_LIBUSB=1 \
               USE_EMU=1 \
               USE_STREAMRELAY=1 \
               WITH_EXTENDED_CW=1 \
               WITH_EMMLOG_HEX=1 \
               CONF_DIR=/etc/tuxbox/config -j4

      - name: üì¶ .deb-Paket erstellen
        run: |
          mkdir -p build/DEBIAN
          mkdir -p build/usr/bin
          cp Distribution/oscam build/usr/bin/oscam
          chmod 755 build/usr/bin/oscam

          cat <<EOF > build/DEBIAN/control
          Package: oscam
          Version: 1.0
          Section: base
          Priority: optional
          Architecture: armhf
          Maintainer: OSCam Builder
          Description: OSCam ICAM+EMU+HEXDUMP f√ºr Dreambox DM920 (OE2.5)
          EOF

          dpkg-deb --build build oscam-icam-oe25.deb

      - name: üíæ Export als Artefakt
        uses: actions/upload-artifact@v4
        with:
          name: oscam-icam-deb
          path: oscam-icam-oe25.deb
