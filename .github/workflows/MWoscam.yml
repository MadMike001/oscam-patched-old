name: Build OSCam for Dreambox ARM (ICAM+EMU+Hexdump)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository klonen
        uses: actions/checkout@v4

      - name: ğŸ³ Docker ARM Crossbuilder vorbereiten
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: ğŸ—ï¸ Kompilieren mit Docker (ARM OE2.5 Umgebung)
        run: |
          docker run --rm -v ${{ github.workspace }}:/build \
            -w /build \
            multiarch/ubuntu-core:armhf-bionic bash -c "\
              apt-get update && \
              apt-get install -y build-essential libusb-1.0-0-dev libpcsclite-dev \
                                 libssl-dev cmake pkg-config xz-utils && \
              make distclean || true && \
              make USE_LIBUSB=1 USE_SSL=1 USE_EMU=1 \
                   WITH_EXTENDED_CW=1 WITH_EMMLOG_HEX=1 \
                   CONFIG_ICAM=y CONFIG_HEXDUMP=y \
                   CONF_DIR=/etc/tuxbox/config -j4"

      - name: ğŸ” Zeige gefundene OSCam-Binary
        run: find . -type f -name "oscam*" -executable

      - name: ğŸ’¾ Exportiere OSCam-Binary
        uses: actions/upload-artifact@v4
        with:
          name: oscam-icam-dm920
          path: |
            $(find . -type f -name "oscam*" -executable | head -n1)
