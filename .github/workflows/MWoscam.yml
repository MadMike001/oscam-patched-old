name: Build OSCam with Linaro Toolchain (Dreambox OE2.5)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository klonen
        uses: actions/checkout@v4

      - name: üîΩ Toolchain entpacken
        run: |
          mkdir -p toolchain
          curl -L https://github.com/MadMike001/oscam-patched-old/releases/download/altneuOscam/gcc-linaro-4.9-2017.01.tar.xz -o toolchain.tar.xz
          tar -xf toolchain.tar.xz -C toolchain

      - name: üõ†Ô∏è OSCam bauen
        run: |
          export TOOLCHAIN_BIN=$(find toolchain -type f -name arm-linux-gnueabi-gcc | head -n1 | xargs dirname)
          echo "‚úÖ Toolchain gefunden unter: $TOOLCHAIN_BIN"
          export PATH="$TOOLCHAIN_BIN:$PATH"
          export CROSS=arm-linux-gnueabi-
          sudo apt-get update
          sudo apt-get install -y build-essential libusb-1.0-0-dev libpcsclite-dev libssl-dev cmake pkg-config binutils
          make distclean || true
          make -j2 \
            CROSS=${CROSS} \
            USE_LIBUSB=1 \
            USE_SSL=1 \
            USE_EMU=1 \
            CONFIG_ICAM=y \
            CONFIG_HEXDUMP=y \
            CONF_DIR=/etc/tuxbox/config

      - name: üì¶ Binary als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: oscam-dreambox-arm
          path: |
            $(find . -type f -name "oscam*" -executable | head -n1)
