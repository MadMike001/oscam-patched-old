name: Build OSCam for Dreambox OE2.5 (ICAM+EMU+Hexdump)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v4

      - name: ⬇️ Linaro Toolchain von GitHub laden
        run: |
          mkdir toolchain
          curl -L https://releases.linaro.org/components/toolchain/binaries/4.9-2017.01/arm-linux-gnueabi/gcc-linaro-4.9-2017.01-x86_64_arm-linux-gnueabi.tar.xz -o toolchain.tar.xz
          tar -xf toolchain.tar.xz -C toolchain --strip-components=1

      - name: 🔧 Build-Umgebung vorbereiten
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libusb-1.0-0-dev libpcsclite-dev \
                                  libssl-dev cmake pkg-config binutils xz-utils

      - name: 🛠️ OSCam bauen mit Linaro Toolchain
        run: |
          export PATH="$GITHUB_WORKSPACE/toolchain/bin:$PATH"
          export CROSS=arm-linux-gnueabi-
          which ${CROSS}gcc || (echo "❌ Compiler nicht gefunden" && exit 1)
          ${CROSS}gcc --version
          make distclean || true
          make -j2 \
            CROSS=${CROSS} \
            USE_LIBUSB=1 \
            USE_SSL=1 \
            USE_EMU=1 \
            CONFIG_ICAM=y \
            CONFIG_HEXDUMP=y \
            CONF_DIR=/etc/tuxbox/config

      - name: 🔍 Gefundene Binary anzeigen
        id: oscamfile
        run: |
          file=$(find . -type f -name "oscam*" -executable | head -n1)
          echo "Binary gefunden: $file"
          echo "file=$file" >> $GITHUB_OUTPUT

      - name: 💾 Binary als Artifact hochladen
        uses: actions/upload-artifact@v4
        with:
          name: oscam-dreambox-arm
          path: ${{ steps.oscamfile.outputs.file }}
