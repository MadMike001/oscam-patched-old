name: Build OSCam Binary (Dreambox DM920)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v3

      - name: 🛠️ Toolchain herunterladen (Mirror)
        run: |
          mkdir -p toolchain
          wget https://dreamboxupdate.com/download/tools/toolchain/oe2.5/arm-oe-linux-gnueabi-toolchain.tar.xz -O toolchain/toolchain.tar.xz

      - name: 📦 Toolchain entpacken
        run: |
          mkdir -p toolchain/sysroot
          tar -xf toolchain/toolchain.tar.xz -C toolchain/sysroot

      - name: 🧰 Build-Abhängigkeiten installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libusb-1.0-0-dev libpcsclite-dev \
                                  libssl-dev cmake pkg-config

      - name: 🏗️ OSCam bauen (mit ICAM, EMU, Hexdump)
        run: |
          make distclean || true
          make config
          make USE_LIBUSB=1 USE_SSL=1 WEBIF=1 HAVE_DVBAPI=1 \
               WITH_EMU=1 WITH_DEBUG=1 \
               CONFIG=arm-dreambox-linux-gnueabi \
               CC=toolchain/sysroot/bin/arm-oe-linux-gnueabi-gcc

      - name: 📤 Artefakt hochladen (Binary)
        uses: actions/upload-artifact@v3
        with:
          name: oscam-dm920
          path: ./oscam
