name: Build OSCam Dreambox ARM (ICAM+EMU+WITH_SOFTCAM)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Quellcode auschecken
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Toolchain laden
        run: |
          mkdir -p toolchain
          curl -L https://github.com/MadMike001/oscam-patched-old/archive/refs/tags/toolchain-v1.tar.gz -o toolchain.tar.gz
          tar -xzf toolchain.tar.gz -C toolchain --strip-components=1

      - name: üîß Build-Umgebung vorbereiten
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential binutils \
                                  libusb-1.0-0-dev libpcsclite-dev \
                                  libssl-dev cmake pkg-config

      - name: üîë SoftCam.Key einbetten (f√ºr ARM)
        run: |
          echo 'F 00000000 00000000 1122334455667788' > SoftCam.Key
          toolchain/bin/arm-oe-linux-gnueabi-objcopy \
            -I binary -O elf32-little -B arm SoftCam.Key SoftCam_Key.o

      - name: üõ†Ô∏è OSCam bauen f√ºr Dreambox (ARM, WITH_SOFTCAM)
        run: |
          export PATH="${GITHUB_WORKSPACE}/toolchain/bin:$PATH"
          export CC=arm-oe-linux-gnueabi-gcc
          make distclean || true
          make -j2 \
            USE_LIBUSB=1 \
            USE_SSL=1 \
            USE_EMU=1 \
            WITH_SOFTCAM=1 \
            CONFIG_ICAM=y \
            CONFIG_HEXDUMP=y \
            EXTRA_OBJS=SoftCam_Key.o

      - name: üì¶ Binary hochladen
        uses: actions/upload-artifact@v4
        with:
          name: oscam-dreambox-arm-softcam
          path: oscam