name: Build OSCam Binary for Dreambox ARM (ICAM+EMU+Hexdump)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: ðŸ³ Docker ARM Crossbuilder vorbereiten
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: ðŸ—ï¸ Kompilieren mit Docker (ARM OE2.5 Umgebung)
        run: |
          docker run --rm -v ${{ github.workspace }}:/build \
            -w /build \
            multiarch/ubuntu-core:armhf-bionic bash -c "\
              apt-get update && \
              apt-get install -y build-essential libusb-1.0-0-dev libpcsclite-dev \
                                 libssl-dev cmake pkg-config xz-utils && \
              make distclean || true && \
              make USE_LIBUSB=1 USE_SSL=1 USE_EMU=1 \
                   WITH_EXTENDED_CW=1 WITH_EMMLOG_HEX=1 \
                   CONFIG_ICAM=y CONFIG_HEXDUMP=y \
                   CONF_DIR=/etc/tuxbox/config -j4"

      - name: ðŸ” Gefundene OSCam-Datei ermitteln
        id: oscamfile
        run: |
          file=$(find . -type f -name "oscam*" -executable | head -n1)
          echo "Gefundene Datei: $file"
          echo "file=$file" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ OSCam Binary hochladen
        uses: actions/upload-artifact@v4
        with:
          name: oscam-dreambox-arm
          path: ${{ steps.oscamfile.outputs.file }}
